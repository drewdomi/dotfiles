import:
  - ~/.config/alacritty/theme/hyper.yaml

window:
  title: Alacritty
  dynamic_title: true
  dynamic_padding: true
  opacity: 1

  dimensions:
    columns: 105
    lines: 25

  position:
    x: 0
    y: 0

  padding:
    x: 0
    y: 0

scrolling:
  history: 5000

font:
  size: 10
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  offset:
    x: 0
    y: 0
